            left: 50%;
            margin-left: -10px;
            width: 20px;
            height: 30px;
            background: red;

            opacity: 1;
            filter: alpha(opacity=100);
        }
        input{
            margin-left: 50%;
            transform: translateX(-100px);
            display: block;
            width:200px;
            height:35px;
            border: 1px solid green;
            cursor: pointer;
            outline: none;
        }

    $(function(){
        var submit = $("#submit"),box=$("#box");
        submit.on("click",function(){
           // box.stop().hide("fast")
            //里面的参数支持fast,slow具体的时间
            // box.stop().slideUp(500)收起
            // box.stop().fadeOut()//淡出

            // box.stop().delay(1000).slideToggle(500);//delay延迟
             // $box.finish().slideToggle(500);

            box.slideUp(500).stop().hide();

            box.slideUp(500).finish().hide(500);  //-。stop的意思是结束上一个动画,从当前位置开始,下一个动画是紧接着当前位置开始运动

            //finish的意思是:结束上一个动画,并且而昂元素快速的到达目标位置,在开始下一个动画

            // box.slideUp(1000).stop().hide(100);

          box.stop().animate({
              top:600,
              opacity:0.5
          },5000,function(){
              $(this).css("background","000");
          })
        })
    })
