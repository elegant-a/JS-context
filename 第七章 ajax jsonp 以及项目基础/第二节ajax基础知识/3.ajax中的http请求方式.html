<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax中的http请求方式</title>
</head>
<body>
<script src="ajax.js" type="text/javascript"></script>
<script type="text/javascript">
    var xhr = createXHR();
    xhr.open("get", "/getList")

    //->HTTP METHOD 客户端向服务器端发送请求的方式

    //一下不管哪一个请求都可以向服务器端发数据,也可以从服务器获取到数据,而且从本质意义上讲,以下方式是没有任何区别的
    //例如:用post做的事情,用post也能做,而接下来讲的区别都是目前开发者部门约定俗称的规范

    //"GET":一般应用于从服务器获取数据(给服务器的数据少,从服务器拿的数据多,项目中最常用的请求方式就是get请求)
    //使用get请求给服务器传递内容,我们一般都使用url?传参的方式
    xhr.open("get","/getList?num=12&_="+Math.random());
    //"POST":一般应用于向服务器推送数据(给服务器的多,从服务器拿下来的少)
    //使用post请求给服务器传递内容,我们一般都使用"请求主体的方式"传递给服务器
    xhr.open("post","/getList");
    //客户端和服务器端数据传递的方式,一般使用json格式的字符串
    xhr.send('{"name":"zhufeng","age":7}')

    //"PUT"
    //应用于给服务器上增加资源文件(我们上传图片功能)
    //客户端在本地选择一张图片上传给服务器
    //"DELETE" :一般应用于从服务器上删除资源文件

    //HEAD:一般应用于只获取服务器的响应头信息




    //"HEAD"

    //GET请求 PK POST请求
    //大小限制,每个浏览器对url的长度具有限制
    //->GET请求传递给服务器的内容存在大小限制,而post理论上没有限制
    //原因：GET通过URL传参给服务器,而每个浏览器对URL的长度存在限制,谷歌8kb,火狐7kb,IE12kb的长度限制,
    //如果url的长度超过限制,浏览器会把把超出的部分截取;

    //"缓存的问题":
    //GET请求会出现缓存(这个缓存不一定是304),post是没有缓存的,从浏览器得到所有的个人信息,给的少,拿的多(get);
    //在项目中我们GET请求一般不会让你出现缓存"清除缓存",在url的末尾追加随机数

    //->"安全问题"
    //一般来说,get不安全
    //而post相对安全一点
    //url劫持 中间加一台服务器,根据情况具体分析
</script>
</body>
</html>
