<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax基础知识</title>
</head>
<body>
Ajax:async javascript and xml 异步的JS和XML(可扩展的标记语言)
//XML:可扩展标记语言(在XML文件中使用的标签都是自己扩展的),xml利用自己扩展的有规律的标记,来存储相关的数据
//客户端JS中一种方法,用来向服务器端发送请求(还可以传递给服务器端数据),然后把服务器端返回的内容获取到(Ajax一般是运行在客户端的浏览器中的)
//AJAX四步:
<script>
    //创建一个ajax对象(下面这种写法在IE6以及更低版本的浏览器中不支持)
    //JS高阶编程思想值惰性思想
    var xhr = XMLHttpRequest();
    //发送前的基本信息配置(配置请求的方式(GET,POST,PUT,DELET,HEAD...)
    //打开一个URL地址(配置向哪一个服务器发送请求)
    //同步还是异步(true代表异步,false代表同步)默认是true
    //[username] 向服务器提供请求的用户名
    //[userpass] 向服务器提供请求请求的用户密码这两个值一般不写,只有服务器做了安全的限制,只允许特定的用户访问的话,我们才传递过去
    xhr.open("get", "xxxx/xxxx/");
    //发送请求:参数是请求主体:参数是请求主体传递给服务器的内容
    //想要在js里面拿数据,才需要这样一个方法
    xhr.send();
    //给onreadystate这个事件绑定一个方法,监听请求状态的改变(只要状态改变,就触发方法执行s)
    xhr.onreadystatechange = function () {
        // xhr.readyState:AJAX状态码,可以代表当前处理的进度
        //0 unset(当前的请求还没有发送)
        //1 opend URL地址已经打开(发送前的参数配置已经完成)
        //2 HEADERS_RECEIVED 响应头信息已经接收
        //3LOADING 主要返回的内容正在服务器端进行准备处理
        //4DONE 响应主体的内容已经成功返回到客户端

        //xhr.status:HTTP状态码,描述了服务器响应内容的状态
        //200或者 ^2\d{2} (200或者以2开头的)  ->都代表响应主体的内容已经成功返回了

        //301->永久重定向(永久转移)
        //302->临时重定向/临时转移  服务器的负载均衡
        //304->本次获取的内容是读取缓存中的数据 (读取的缓存内容)


        //400 ->参数出现错误,客户端传递给服务器端的参数出现错误
        //401 ->无权限访问
        //404 ->客户端访问的地址不存在
        //500 ->未知的服务器错误  服务器宕机了(挂了)
        //503 ->服务器已经超出负荷,一台服务器能承受10000人,那么第100001个人访问,如果没有做服务器的负载均衡,那么这个人的状态码就是503
        //413
        if (xhr.readyState == 4 && /^2\d{2}$/.test(xhr.status)) {
            var data = xhr.responseText;
        }
    };
</script>

</body>
</html>
