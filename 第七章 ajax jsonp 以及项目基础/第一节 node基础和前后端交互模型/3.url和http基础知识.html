<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>url和HTTP基础知识</title>
</head>
<body>
<script>
//->URI/URL/URN
//URL统一资源定位符
//http://v.qq.com/index.html#bbs锚点定位&age=7#bbs
//http:传输协议  ->客户端给服务器端的内容和服务器端传递给客户端的内容都是通过HTTP传输协议进行传输的
//(我们可以把HTTP理解为快递小哥),
//v.qq.com:域名
//80端口号
//index.html:请求资源的文件名,告诉服务器我需要请求的资源
//?name=zhufeng&age=7:URL问号传参 ->客户端传递给服务器端的内容
//客户端可以把一些值传递给服务器端,服务器端依然可以把一些内容传递给客户端
//#bbs:URL的hash值(锚点定位)

//传输协议HTTP(超文本阐述协议),除了传输文本外还可以传输其他东西,例如XML等,http运的东西少
//HTTPS:更加安全的HTTP
//FTP:文件传输协议(应用于把项目源文件传递到服务器上)   FTP运的东西多
//在不指定服务器端口的情况下,每一种协议会有一个默认找端口的地址
//HTTP会默认找服务器的80端口
//HTTPS会默认找服务器的443端口
//FTP会默认找21端口

//URN->统一资源名称
//URI=URL+URN  统一资源标识符(统一资源信息)


</script>
</body>
</html>
