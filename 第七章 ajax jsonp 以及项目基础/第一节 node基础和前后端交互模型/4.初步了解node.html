<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初步了解node</title>
</head>
<body>
<script>
/*
*JS
* ->JS是一门"运行在客户端"(运行在浏览器)的轻量级脚本编程语言
* JS目前不仅仅只能在浏览器中运行,还可以在NODE中运行
* 1.什么是node,供JS代码执行的环境,我们可以把node等价于浏览器,,只不过我们一般会把node安装到服务器端,这样的话,我们就可以在服务器端使用JS
* 编写程序了,也就是说JS不仅仅是客户端语言,也是服务器端的语言
* NODE && 浏览器
* ->NODE采用的是谷歌额V8引擎来渲染JS的(运行速度快稳定，我们编写的js代码不需要考虑兼容)
* 浏览器中的全局JS是WINDOW，而node.js下的全局JS对象是global
* ->浏览器是安装在客户端的,为了保护客户端的安全,基本不可能提供JS对客户电脑文件上进行操作的功能,但是NODE环境中为了对应I/O操作（服务器上的
* 文件操作).可以使用JS对服务器磁盘下的文件进行增删改查.
*
* ->NODE给JS提供了很多新方法,http.createServer,fs.writeFileSync,fs.readFileSync...
*
* Node是基于事件驱动的 / 异步编程(我们在NODE环境下编写JS程序一般是异步编程的程序)
* */
</script>
</body>
</html>
